<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>formulario</legend>
            <label for="">Nombre</label> 
        <input type="text">
        <label for="">input de num</label>
        <input type="number">
        <label for="">correo</label>
        <input type="email" value="valor por defecto">
        <label for="">submit</label>
        <input type="submit" value="enviar prueba">
        <br>
        <br>
        <br>
        <label for="">boton</label>
        <input type="button" value="prueba">
        <label for="">tipo color</label>
        <input type="color" value="#4723DA">
        <label for="">checkbox</label>
        <input type="checkbox">
        <br> <!--genera un salto de linea -->
        <label for="">radio</label>
        <input type="radio">
        <label for="">rango</label>
        <input type="range">
        <label for="">input tipo file</label>
        <input type="file">
        <label for="">input dipo date</label>
        <input type="date">
        <label for="">input dipo date time local</label> <!---->        
        <input type="datetime-local"> <!--permite ver la hora y la fecha-->
        <label for="">imagen</label>
        <input type="image" src="https://www.tailorbrands.com/wp-content/uploads/2020/07/twitter-logo.jpg" alt="descri"> 
        <textarea name="texto" id="" cols="30" rows="10">      

        </textarea>
        <select name="" id="">
            <option value="">medellin</option>
            <option value="">bello</option>
            <option value="">barbosa</option>
            <option value="">itagui</option>
            <option value="">girardota</option>
            <option value="">aa</option>
        </select>
        
        </fieldset>
    </form>
</body>
</html>
